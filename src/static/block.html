        padding: 12px 24px;
        border: none;
        border-radius: 8px;
        background-color: #007aff;
        color: white;
        cursor: pointer;
        transition: all 0.3s ease;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
      }
      a button:hover {
        background-color: #005fca;
        box-shadow: 0 6px 10px rgba(0, 0, 0, 0.3);
      }
